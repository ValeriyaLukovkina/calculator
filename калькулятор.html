<meta charset="utf-8">
<script type="text/javascript">
	var a = prompt("Введите первое число");
	var b = prompt("Введите второе число");
	a = parseInt(a); //parseInt(...) - переводит строковое значение в численное
	b = parseInt(b);
	var x = a + b;
	alert("Сумма двух чисел: " + x);

	x = a * b;
	alert("Произведение двух чисел: " + x);

	x = a / b;
	alert("Деление двух чисел: " + x);

	x = (a + b) / 2;
	alert("Среднее арифметическое двух чисел: " + x);


</script>
